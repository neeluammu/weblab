<html>
<body>
<h1>JavaScript Functions</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
function myFunction() {
 let p1=2;
 let p2=4;
 let z=p1*p2;
 document.getElementById("demo").innerHTML = z;
 }
 myFunction();
</script>
</body>
</html>
